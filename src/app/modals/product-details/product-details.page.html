<ion-content>
  <ion-fab vertical="top" horizontal="center" slot="fixed">
    <ion-fab-button (click)="close()" color="light">
      <ion-icon name="close"></ion-icon>
    </ion-fab-button>
  </ion-fab>
    <div class="content-div">
      <ion-row class="img-div">
        <img  [src]="product?.image" >
      </ion-row>
      <ion-row>
    <ion-row class="details-div" lines="none">
      <ion-label >{{product?.title}}</ion-label>
  
        <ion-label color="primary" >{{product?.price| currency:'USD'}}</ion-label>
  
    </ion-row>
      </ion-row>
    </div>
  
  
    
    
  </ion-content>
